<table mat-table [dataSource]="sensors" class="mat-elevation-z8 table-space">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="channel">
    <th mat-header-cell *matHeaderCellDef> Kana≈Ç </th>
    <td mat-cell *matCellDef="let element"> Ch{{element.channel}} </td>
  </ng-container>

  <!-- Option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef>
      <div class="center-content">
          <button mat-button
            (click)="addOrEditSensor(null, sensors)" class="mat-raised-button" color="success">
            <mat-icon>add</mat-icon>Dodaj
          </button> 
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="center-content">
        <button mat-button
          (click)="addOrEditSensor(element.id, sensors)" class="mat-raised-button" color="edit">
          <mat-icon>edit</mat-icon>
        </button><button mat-button (click)="onDeleteSensor(element.id)" class="mat-raised-button mat-warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
